<!DOCTYPE html>
<html>
	<!-- 
	A Prototype of the Project Harmony augmented reality user interface
	-->

	<head>
    <meta charset="utf-8" />
    <meta name="description" content="" /> 
    <meta name="keywords" content="project, harmony, project harmony, david
    mailhot, jennifer apacible, eve zhao, eric oltean, university of washington, cse,
    cse 440, cse440, hci" />   
		<title>Project Harmony Interface Prototype</title>
		<link href="less/ui_prototype.less" type="text/css" rel="stylesheet/less" />
		<script src="js/less.js" type="text/javascript"></script>
		<script src="js/jquery.js" type="text/javascript"></script>
		<script src="js/ui_prototype.js" type="text/javascript"></script>
	</head>

	<body>

		<div id="background">
			<img src="images/standin_background.jpg" />
		</div>

		<div id="overlay">
			<div class="glass"></div>


			<div id="screen-main" class="screen displaying">
				<div class="btn-menu">
					<span class="btn-circle">
						<span class="home-btn">home</span>
					</span>
					<span class="btn-circle">
						<span class="friends-btn">friends</span>
					</span>
					<span class="btn-circle">
						<span class="record-btn">record</span>
					</span>
					<span class="btn-circle">
						<span class="feedback-btn">feedback</span>
					</span>
				</div>
			</div>


			<div id="screen-home" class="screen">
				<div class="btn-menu">
					<span class="btn-circle">
						<span class="main-btn">main</span>
					</span>
					<span class="btn-circle">
						<span class="playback-btn">playback</span>
					</span>
					<span class="btn-circle">
						<span class="settings-btn">settings</span>
					</span>
					<span class="btn-circle">
						<span class="exit-btn">exit</span>
					</span>
				</div>
			</div>

			<div id="screen-playback" class="screen">
				<div class="btn-menu">
					<span class="btn-circle">
						<span class="back-btn">back</span>
					</span>
					<span class="btn-circle">
						<span class="play-btn">play</span>
					</span>
				</div>
			</div>

		</div>
	</body>
</html>
