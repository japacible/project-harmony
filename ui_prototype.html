<!DOCTYPE html>
<html>
	<!-- 
	A Prototype of the Project Harmony augmented reality user interface

	Icon set information can be found at:
	http://fortawesome.github.com/Font-Awesome/#examples
	-->

	<head>
    <meta charset="utf-8" />
    <meta name="description" content="" /> 
    <meta name="keywords" content="project, harmony, project harmony, david
    mailhot, jennifer apacible, eve zhao, eric oltean, university of washington, cse,
    cse 440, cse440, hci" />   
		<title>Project Harmony Interface Prototype</title>
		<link href="less/ui_prototype.less" type="text/css" rel="stylesheet/less" />
		<script src="js/less.js" type="text/javascript"></script>
		<script src="js/jquery.js" type="text/javascript"></script>
		<script src="js/ui_prototype.js" type="text/javascript"></script>
	</head>

	<body>

		<div id="background">
			<img src="images/standin_background.jpg" />
		</div>

		<div id="overlay">
			<div class="glass"></div>


			<div id="screen-main" class="screen displaying">
				<div class="btn-menu">
					<span class="btn-circle">
						<span class="home-btn"><i class="icon-home"></i></span>
					</span>
					<span class="btn-circle">
						<span class="friends-btn"><i class="icon-search"></i></span>
					</span>
					<span class="btn-circle">
						<span class="record-btn"><i class="icon-facetime-video"></i></span>
					</span>
					<span class="btn-circle">
						<span class="feedback-btn"><i class="icon-comment-alt"></i></span>
					</span>
				</div>
			</div>


			<div id="screen-home" class="screen">
				<div class="btn-menu">
					<span class="btn-circle">
						<span class="main-btn"><i class="icon-comments"></i></span>
					</span>
					<span class="btn-circle">
						<span class="settings-btn"><i class="icon-cogs"></i></span>
					</span>
					<span class="btn-circle">
						<span class="playback-btn"><i class="icon-film"></i></span>
					</span>
					<span class="btn-circle">
						<span class="exit-btn"><i class="icon-signout"></i></span>
					</span>
				</div>
			</div>

			<div id="screen-playback" class="screen">
				<div class="btn-menu">
					<span class="btn-circle">
						<span class="back-btn"><i class="icon-undo"></i></span>
					</span>
					<span class="btn-circle">
						<span class="previous-btn"><i class="icon-step-backward"></i></span>
					</span>
					<span class="btn-circle">
						<span class="start-btn"><i class="icon-play-circle"></i></span>
					</span>
					<span class="btn-circle">
						<span class="next-btn"><i class="icon-step-forward"></i></span>
					</span>
				</div>
			</div>

			<div id="screen-viewvideo" class="screen">
				<div class="btn-menu">
					<span class="btn-circle">
						<span class="back-btn"><i class="icon-undo"></i></span>
					</span>
					<span class="btn-circle">
						<span class="previous-btn"><i class="icon-backward"></i></span>
					</span>
					<span class="btn-circle">
						<span class="play-btn"><i class="icon-play"></i></span>
					</span>
					<span class="btn-circle">
						<span class="next-btn"><i class="icon-forward"></i></span>
					</span>
				</div>
			</div>

		</div>
	</body>
</html>
